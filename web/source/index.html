<!DOCTYPE html>
<html ng-app="coachassistant">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Tränarappen</title>
    <link href="libs.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- <auth-service> -->
    <script type="text/javascript">
      function logout($http) {
        $http.post('/api/logout').then(function (result) {
          window.location.reload(true);
        });
      }
    </script>
    <!-- </auth-service> -->
    <script src="libs.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-target="#navbar-collapse" data-toggle="collapse">
              <span class="sr-only">Skifta navigationen</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Tränarappen</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a ui-sref="teams">Lag</a></li>
              <li ui-sref-active="active"><a ui-sref="members">Medlemmar</a></li>
              <li ui-sref-active="active"><a ui-sref="trainingPhases">Övningar</a></li>
              <li ui-sref-active="active"><a ui-sref="videos">Filmklipp</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a ng-click="$root.logout()" style="cursor: pointer;">Logga ut</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <ui-view autoscroll="false"></ui-view>
    </div>
  </body>
</html>
