<div id="clubs">
  <div class="page-header"><h1>Klubbar</hh1></div>
  <div class="page-header"><h2>Visa och välj</h2></div>
  <p ng-show="clubs.clubs.length === 0">Inga klubbar har lagts till ännu.</p>
  <p ng-show="clubs.clubs.length !== 0 && !clubs.selectedClub"><alert type="warning">Vänligen välj en klubb.</alert></p>
  <div class="list-group" ng-show="clubs.clubsChunks.length !== 0" style="padding-left: 10px; padding-right: 10px;">
    <div class="row" ng-repeat="row in clubs.clubsChunks">
      <div class="col-md-3" ng-repeat="item in row" style="padding: 0px;">
        <div style="padding: 5px;">
          <a class="list-group-item" ng-class="{ 'active': clubs.selectedClub.uuid === item.uuid }" ng-click="clubs.setClub(item)">{{item.name}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="page-header"><h2>Lägg till</h2></div>
  <p ng-show="clubs.clubs.length === 0 && !clubs.selectedClub"><alert type="warning">Vänligen lägg till en klubb.</alert></p>
  <form class="form-horizontal" name="addClubForm" ng-submit="clubs.addClub(addClubForm)">
    <div class="form-group row">
      <label class="col-md-2 control-label" for="addClubName">Klubbnamn</label>
      <div class="col-md-3">
        <input class="form-control" name="addClubName" ng-model="clubs.addClubModel.addClubName" type="text" id="addClubName" required ui-validate="{ notUniqueError : clubs.notUnique }" />
      </div>
      <div class="col-md-7">
        <button class="btn btn-primary" type="submit">Lägg till</button>
      </div>
    </div>
  </form>
</div>
