<div id="member">
  <div class="modal-header">
    <h4 class="modal-title">Medlem: {{member.member.name}}</h4>
  </div>
  <div class="modal-body">
    <form name="updateMemberForm" ng-submit="member.update()">
      <div class="form-group" style="padding: 0px 6px;">
        <label class="control-label" for="updateMemberName">Medlemsnamn</label>
        <input class="form-control" name="updateMemberName" ng-model="member.updateMemberModel.updateMemberName" type="text" id="updateMemberName" required />
      </div>
      <div class="form-group" ng-show="member.teams.length > 0" style="padding: 0px 6px;">
        <ol class="nya-bs-select" ng-model="member.updateMemberModel.updateMemberTeam" style="width: 100%;" title="None">
          <li nya-bs-option="team in member.teams">
            <a>{{team.name}}</a>
          </li>
        </ol>
      </div>
    </form>
    <!-- TODO: Should not use form group here, probably. -->
    <div class="form-group" ng-show="member.videos.length > 0" style="padding: 0px 6px;">
      <label class="control-label">Filmklipp</label>
      <ol>
	<li ng-repeat="video in member.videos">
          <a ng-click="member.cancel()" ui-sref="videos({ uuid: video.uuid })">{{video.published | date: "yyyy-MM-dd HH:mm"}}</a>
	</li>
      </ol>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="member.cancel()" type="button">Avbryt</button>
    <button class="btn btn-primary" ng-click="member.update()" type="button">Uppdatera</button>
  </div>
</div>
